    <body>
        <form action="http://www.google.com" method="post">
            <h2>FORMULARIO DE CONTACTO</h2>
            
            <label for="motivo">Motivo de contacto</label>
            <select id="motivo" name="motivo">
                <option value="enblanco"></option>
                <option value="consulta">Consulta general</option>
                <option value="consejo">Consejo</option>
                <option value="promo">Promoción</option>
            </select><br><br>

            <fieldset>
                <legend>Datos de contacto:</legend>
            <label for="nombre">Nombre:</label><br>
            <input id="nombre" name="nombre" type="text" size="20" required><br>
            <label for="apellidos">Apellidos:</label><br>
            <input id="apellidos" name="apellidos" type="text" size="20" required><br>
            <label for="email">Email:</label><br>
            <input id="email" name="email" type="email"><br>

            <p>Rango de edad</p>
                <input type="radio" id="menor" name="menor" value="-18">
                <label for="menor">Menor -18</label><br>
                <input type="radio" id="mayor" name="mayor" value="+18">
                <label for="mayor">Mayor +18</label><br>
                <input type="radio" id="jubilado" name="jubilado" value="+65">
                <label for="jubilado">Jubilado +65</label>
            

            </fieldset><br>

            <label for="texto">Comentario</label><br>
            <textarea id="texto" name="texto" maxlength="300" placeholder="Escribe brevemente tu motivo de contacto.(300 caracteres)"></textarea><br><br>

            <label for="check">Marca si no eres un robot...</label><br>
            <input id="check" name="check" type="checkbox" required><br><br>

            <label for="enviar"></label><br>
            <input id="enviar" name="enviar" type="submit" value="Enviar"><br><br>

            <label for="borrar"></label><br>
            <input id="borrar" name="borrar" type="reset" value="Borrar"><br>
        
        </form>
    </body>
